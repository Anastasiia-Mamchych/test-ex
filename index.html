<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="top-bar">
  <div class="top-links">
    <a href="#">Gmail</a>
    <a href="#">Зображення</a>
    <div class="apps-icon-css">
  <div></div><div></div><div></div>
  <div></div><div></div><div></div>
  <div></div><div></div><div></div>
</div>
    </div>
    <a href="#" class="login-button">Увійти</a>
  </div>
</div>

  </header>

  <main class="container">
    <img src="google.png" alt="Google" class="logo" id="logo">


    <div class="search-box">
  <div class="search-icon">
    <svg viewBox="0 0 24 24" width="24" height="24">
      <circle cx="11" cy="11" r="6" stroke="currentColor" fill="none"/>
      <path stroke="currentColor" d="M16 16l5 5"/>
    </svg>
  </div>

  <input type="text" aria-label="Пошук Google">

  <div class="search-icons-right">
    <img src="mic_icon.png" alt="Voice Search">
    <img src="lens-icon.png" alt="Google Lens">
  </div>
</div>

    <div class="buttons">
      <button id="search">Пошук Google</button>
      <button id="lucky">Мені пощастить</button>
    </div>

    <div class="language">
      Мова Google: <a href="#">English</a>
    </div>
  </main>

  <footer>
    <div class="country">Україна</div>
    <div class="footer-links">
      <a href="#">Про Google</a>
      <a href="#">Реклама</a>
      <a href="#">Для бізнесу</a>
      <a href="#">Як працює Пошук</a>
      <a href="#">Конфіденційність</a>
      <a href="#">Умови</a>
      <a href="#">Налаштування</a>
    </div>
  </footer>

  <script src="skript.js"></script>
</body>
</html>
